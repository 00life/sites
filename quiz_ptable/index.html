<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Chemistry Periodic Table Quiz</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    color: #333;
    padding-top: 12.5vh;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  #randomGridContainer {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 12.5vh;
    overflow-y: auto;
    background: white;
    border-bottom: 2px solid #ddd;
    padding: 10px;
    z-index: 10;
  }

  #randomGrid {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    font-size: 14px;
    line-height: 1.2;
  }

  .elementItem {
    padding: 6px 10px;
    background: #e0f0ff;
    border-radius: 6px;
    white-space: nowrap;
    font-weight: 500;
  }

  .formBox {
    padding: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: white;
    border-bottom: 2px solid #eee;
    z-index: 1;
  }

  h2 {
    margin-bottom: 20px;
    font-size: 28px;
    color: #1e63ff;
  }

  .formRow {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 15px;
    width: 100%;
    max-width: 1000px;
  }

  .formColumn {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1;
    min-width: 200px;
  }

  .formColumn label {
    font-weight: bold;
    font-size: 16px;
  }

  .formColumn input {
    padding: 8px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  .formColumn button {
    background: #1e63ff;
    color: white;
    border: none;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 12px;
    align-self: flex-start;
  }

  .formColumn button:hover {
    background: #174ecc;
  }

  .quizContainer {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 25px;
    gap: 20px;
    flex: 1;
  }

  .quizBox {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background: #f0f8ff;
    flex: 1 1 45%;
    min-width: 550px;
  }

  .quizBox label {
    font-size: 16px;
    font-weight: 500;
    white-space: nowrap;
    flex-shrink: 0;
  }

  .quizInputContainer {
    display: flex;
    align-items: center;
    gap: 10px;
    flex: 1;
  }

  .quizBox input {
    padding: 6px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
    flex-grow: 1;
  }

  .quizBox button.checkBtn {
    padding: 6px 12px;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    background: #1e63ff;
    color: white;
    border: none;
    flex-shrink: 0;
  }

  .quizBox button.checkBtn:hover {
    background: #174ecc;
  }

  .quizResult {
    width: 100%;
    font-weight: bold;
    margin-top: 5px;
    text-align: center;
    color: red;
  }

  #submitContainer {
    display: none;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background: white;
    border-top: 2px solid #eee;
    gap: 24px;
    flex-wrap: wrap;
  }

  #submitContainer button {
    background: #2e7d32;
    padding: 14px 36px;
    font-size: 18px;
  }

  #submitContainer button:hover {
    background: #1b5e20;
  }

  #scoreResult {
    display: none;
    flex-wrap: wrap;
    gap: 16px;
    font-weight: bold;
    font-size: 18px;
    padding: 16px 24px;
    border-radius: 10px;
    background: #e8f5e9;
    color: #1b5e20;
    border: 2px solid #4caf50;
    box-shadow: 0 3px 10px rgba(76, 175, 80, 0.15);
  }

  .scoreItem {
    min-width: 140px;
    padding: 8px 14px;
    background: rgba(76, 175, 80, 0.07);
    border-radius: 8px;
    border: 1px solid #a5d6a7;
  }

  #resultContainer {
    display: none;
    margin: 30px auto 40px;
    max-width: 900px;
    padding: 16px 24px;
    background: #f5f5f5;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-family: monospace;
    font-size: 15px;
    color: #444;
    text-align: center;
    word-break: break-all;
  }

  #resultContainer strong {
    color: #2e7d32;
  }
</style>
</head>
<body>

<div id="randomGridContainer">
  <div id="randomGrid"></div>
</div>

<div class="formBox">
  <h2>Chemistry Periodic Table Quiz</h2>

  <div class="formRow">
    <div class="formColumn">
      <label for="userName">Name:</label>
      <input type="text" id="userName" value="User" />
      <label for="userDate">Date:</label>
      <input type="date" id="userDate" />
    </div>

    <div class="formColumn">
      <label for="startNum">Atomic # start:</label>
      <input type="number" id="startNum" min="1" max="118" value="1" />
      <label for="endNum">Atomic # end:</label>
      <input type="number" id="endNum" min="1" max="118" value="18" />
    </div>

    <div class="formColumn">
      <label for="numQuestions"># Questions:</label>
      <input type="number" id="numQuestions" min="1" max="50" value="6" />
      <button style="height:100%" onclick="generateQuizQuestions()">Generate Quiz Questions</button>
    </div>
  </div>
</div>

<div class="quizContainer" id="quizContainer"></div>

<div id="submitContainer">
  <button onclick="submitQuiz()">Submit Quiz</button>
  <div id="scoreResult"></div>
</div>

<div id="resultContainer">
  verification code:<br>
  <strong id="base64Output"></strong>
</div>

<script>
const today = new Date();
const yyyy = today.getFullYear();
const mm = String(today.getMonth() + 1).padStart(2,'0');
const dd = String(today.getDate()).padStart(2,'0');
document.getElementById('userDate').value = `${yyyy}-${mm}-${dd}`;

const elements = [
  ["Hydrogen","H"],["Helium","He"],["Lithium","Li"],["Beryllium","Be"],
  ["Boron","B"],["Carbon","C"],["Nitrogen","N"],["Oxygen","O"],
  ["Fluorine","F"],["Neon","Ne"],["Sodium","Na"],["Magnesium","Mg"],
  ["Aluminum","Al"],["Silicon","Si"],["Phosphorus","P"],["Sulfur","S"],
  ["Chlorine","Cl"],["Argon","Ar"],["Potassium","K"],["Calcium","Ca"],
  ["Scandium","Sc"],["Titanium","Ti"],["Vanadium","V"],["Chromium","Cr"],
  ["Manganese","Mn"],["Iron","Fe"],["Cobalt","Co"],["Nickel","Ni"],
  ["Copper","Cu"],["Zinc","Zn"],["Gallium","Ga"],["Germanium","Ge"],
  ["Arsenic","As"],["Selenium","Se"],["Bromine","Br"],["Krypton","Kr"],
  ["Rubidium","Rb"],["Strontium","Sr"],["Yttrium","Y"],["Zirconium","Zr"],
  ["Niobium","Nb"],["Molybdenum","Mo"],["Technetium","Tc"],["Ruthenium","Ru"],
  ["Rhodium","Rh"],["Palladium","Pd"],["Silver","Ag"],["Cadmium","Cd"],
  ["Indium","In"],["Tin","Sn"],["Antimony","Sb"],["Tellurium","Te"],
  ["Iodine","I"],["Xenon","Xe"],["Cesium","Cs"],["Barium","Ba"],
  ["Lanthanum","La"],["Cerium","Ce"],["Praseodymium","Pr"],["Neodymium","Nd"],
  ["Promethium","Pm"],["Samarium","Sm"],["Europium","Eu"],["Gadolinium","Gd"],
  ["Terbium","Tb"],["Dysprosium","Dy"],["Holmium","Ho"],["Erbium","Er"],
  ["Thulium","Tm"],["Ytterbium","Yb"],["Lutetium","Lu"],["Hafnium","Hf"],
  ["Tantalum","Ta"],["Tungsten","W"],["Rhenium","Re"],["Osmium","Os"],
  ["Iridium","Ir"],["Platinum","Pt"],["Gold","Au"],["Mercury","Hg"],
  ["Thallium","Tl"],["Lead","Pb"],["Bismuth","Bi"],["Polonium","Po"],
  ["Astatine","At"],["Radon","Rn"],["Francium","Fr"],["Radium","Ra"],
  ["Actinium","Ac"],["Thorium","Th"],["Protactinium","Pa"],["Uranium","U"],
  ["Neptunium","Np"],["Plutonium","Pu"],["Americium","Am"],["Curium","Cm"],
  ["Berkelium","Bk"],["Californium","Cf"],["Einsteinium","Es"],["Fermium","Fm"],
  ["Mendelevium","Md"],["Nobelium","No"],["Lawrencium","Lr"],["Rutherfordium","Rf"],
  ["Dubnium","Db"],["Seaborgium","Sg"],["Bohrium","Bh"],["Hassium","Hs"],
  ["Meitnerium","Mt"],["Darmstadtium","Ds"],["Roentgenium","Rg"],["Copernicium","Cn"],
  ["Nihonium","Nh"],["Flerovium","Fl"],["Moscovium","Mc"],["Livermorium","Lv"],
  ["Tennessine","Ts"],["Oganesson","Og"]
];

function shuffle(array) { return array.sort(() => Math.random() - 0.5); }

function generateGrid() {
  const grid = document.getElementById('randomGrid');
  grid.scrollTop = 0;
  grid.innerHTML = '';
  const mixed = [];
  elements.forEach(([name, symbol]) => mixed.push(name, symbol));
  shuffle(mixed);
  mixed.forEach(item => {
    const div = document.createElement('div');
    div.className = 'elementItem';
    div.textContent = item;
    grid.appendChild(div);
  });
}

generateGrid();

function generateQuizQuestions() {
  const quizContainer = document.getElementById('quizContainer');
  quizContainer.innerHTML = '';
  const start = parseInt(document.getElementById("startNum").value) || 1;
  const end = parseInt(document.getElementById("endNum").value) || 118;
  const numQuestions = parseInt(document.getElementById("numQuestions").value) || 5;
  const selected = elements.slice(start - 1, end);

  for (let q = 0; q < numQuestions; q++) {
    const [name, symbol] = selected[Math.floor(Math.random() * selected.length)];
    const atomicNumber = elements.indexOf(elements.find(e => e[0] === name)) + 1;
    const type = Math.floor(Math.random() * 3);
    let questionText = '', answer = '';

    if (type === 0) {
      const ref = Math.random() < 0.5 ? name : symbol;
      questionText = `Atomic # of "${ref}"?`;
      answer = atomicNumber.toString();
    } else if (type === 1) {
      const ref = Math.random() < 0.5 ? name : `atomic # ${atomicNumber}`;
      questionText = `Symbol for "${ref}"?`;
      answer = symbol;
    } else {
      const ref = Math.random() < 0.5 ? `atomic # ${atomicNumber}` : symbol;
      questionText = `Element name for "${ref}"?`;
      answer = name;
    }

    const quizBox = document.createElement('div');
    quizBox.className = 'quizBox';
    quizBox.innerHTML = `
      <label>${questionText}</label>
      <div class="quizInputContainer">
        <input type="text" class="quizAnswer" placeholder="Enter your answer..." />
        <button class="checkBtn" onclick="checkAnswer(this,'${answer.replace(/'/g,"\\'")}')">Check</button>
      </div>
      <div class="quizResult"></div>
    `;
    quizContainer.appendChild(quizBox);
  }

  document.getElementById('submitContainer').style.display = 'flex';
  document.getElementById('scoreResult').style.display = 'none';
  document.getElementById('resultContainer').style.display = 'none';
  document.getElementById('scoreResult').innerHTML = '';
  document.getElementById('base64Output').textContent = '';
}

function checkAnswer(btn, correctAnswer) {
  const quizBox = btn.closest('.quizBox');
  const userAnswer = quizBox.querySelector('.quizAnswer').value.trim();
  const resultDiv = quizBox.querySelector('.quizResult');
  if (userAnswer.toLowerCase() !== correctAnswer.toLowerCase()) {
    resultDiv.textContent = `❌ ${correctAnswer}`;
  } else {
    resultDiv.textContent = '✅ Correct!';
  }
}

function submitQuiz() {
  const quizBoxes = document.querySelectorAll('.quizBox');
  let correct = 0;

  quizBoxes.forEach(box => {
    const userAnswer = box.querySelector('.quizAnswer').value.trim();
    const onclickStr = box.querySelector('.checkBtn').getAttribute('onclick');
    const correctAnswer = onclickStr.match(/'([^']+)'/)[1];

    if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
      correct++;
    }
  });

  const total = quizBoxes.length;
  const incorrect = total - correct;
  const percent = total > 0 ? ((correct / total) * 100).toFixed(1) : 0;

  const scoreResult = document.getElementById('scoreResult');
  scoreResult.innerHTML = `
    <div class="scoreItem">Total Questions: ${total}</div>
    <div class="scoreItem">Correct: ${correct}</div>
    <div class="scoreItem">Incorrect: ${incorrect}</div>
    <div class="scoreItem">Score: ${percent}%</div>
  `;
  scoreResult.style.display = 'flex';

  const name = (document.getElementById('userName').value.trim() || "Unnamed").replace(/-/g, '_');
  const date = document.getElementById('userDate').value || "No-date";
  const plainText = `name:${name}///date:${date}///total:${total}///percent:${percent}%`;

  const base64 = btoa(plainText);

  document.getElementById('base64Output').textContent = base64;
  document.getElementById('resultContainer').style.display = 'block';
}
</script>

</body>
</html>
